# Geographic extent (bounding box)
# All coordinates in WGS84 (latitude/longitude)
# This example covers an area in Hokkaido, Japan
# Center: 43.6693912, 142.858222
extent:
  min_lon: 142.808222  # West
  min_lat: 43.6193912   # South
  max_lon: 142.908222  # East
  max_lat: 43.7193912   # North

# Zoom level (tile resolution)
# Higher zoom = more detail but more tiles
# Valid range depends on selected layers:
#   - std, pale, ort: 2-18
#   - blank: 5-14
#   - english: 5-8
zoom: 17

# Output KMZ file path
output: output/hokkaido-tiles.kmz

# Layers to include (can specify multiple)
# Available layers:
#   - std: Standard Map (roads, labels, features)
#   - pale: Pale Map (light colored base map)
#   - blank: Blank Map (minimal details)
#   - english: English Map (English labels)
#   - ort: Aerial Photos (satellite imagery)
layers:
  - std
  - ort

# Optional: Add description or metadata (not used by program, just for documentation)
description: "Hokkaido area tiles with standard map and aerial imagery"
