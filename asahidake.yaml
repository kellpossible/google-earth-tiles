# yaml-language-server: $schema=https://raw.githubusercontent.com/kellpossible/google-earth-tiles/main/schemas/config.schema.yaml

extent:
  type: latlon
  min_lon: 142.78347015380862
  min_lat: 43.63955371305865
  max_lon: 142.88269042968753
  max_lat: 43.682522120039025
min_zoom: 12
max_zoom: 16
name: null
description: null
attribution: null
outputs:
- type: mbtiles
  path: asahidake.mbtiles
  image_format: png
  export_mode: composite
  metadata_type: baselayer
- type: kmz
  path: asahidake.kmz
  web_compatible: false
  attribution_mode: description
- type: geotiff
  path: asahidake.tiff
  compression: lzw
  jpeg_quality: 80
  export_mode: composite
  multi_zoom: false
  tiled: true
  tile_size: 256
layers:
- name: std
  opacity: 100
  blend_mode: normal
- name: hillshademap
  opacity: 26
  blend_mode: multiply
  lod_mode: select_zooms
  selected_zooms:
  - 15
  - 16
- name: slopezone1map
  opacity: 52
  blend_mode: normal
  export_mode: separate
